repos:
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: "v0.6.3"
      hooks:
          # Format the code
          - id: ruff-format
          # Lint the code
          - id: ruff
            # args: [ --fix ]
    -   repo: https://github.com/pre-commit/mirrors-clang-format
        rev: 'v15.0.7'
        hooks:
        -   id: clang-format
            types_or: [c++, c]
            exclude: >
              (?x)^(
                vend/
              )
    - repo: https://github.com/kynan/nbstripout
      rev: 0.7.1
      hooks:
        - id: nbstripout
